## Pipeline information #####################################
#     General information for the pipeline
#############################################################
name: WGS_somatic_sentieon_tnscope_tumoronly
description: Run Tumor only analysis using Sentieon TNscope for SNV, INDEL and SV detection.

## General arguments ########################################
#     Pipeline input, reference files, and general arguments
#       define all arguments for the pipeline here
#############################################################
input:

  # File argument
  input_bams:
    argument_type: file.bam
    dimensionality: 1

  reference_fa:
    argument_type: file.fa
    files:
      - complete-reference-fasta@hg38
  
  known-sites-snp:
    argument_type: file.vcf_gz
    files:
      - dbsnp-common@151

  # Parameter argument
  sample_name_tumor:
    argument_type: parameter.string

## Workflows and dependencies ###############################
#     Information for the workflows and their dependencies
#############################################################
workflows:

  ## Workflow definition #####################
  #  somatic_sentieon_tnscope_tumoronly
  ############################################
  somatic_sentieon_tnscope_tumoronly:

  ## Specific arguments ##############
  ####################################
    input:

      # File argument
      input_bam:
        argument_type: file.bam
        source_argument_name: input_bams
        input_dimension: 1

      reference_fa:
        argument_type: file.fa
      
      known-sites-snp:
        argument_type: file.vcf_gz

      # Parameter argument
      samplename:
        argument_type: parameter.string
        source_argument_name: sample_name_tumor



    ## Output ##########################
    #     Output files for the workflow
    ####################################
    output:

      # File output
      output_vcf_gz:
        file_type: TNscope VCF
        description: output from Sentieon TNscope for a tumor sample in VCF format
        variant_type: SNV #output VCF may contain INDEL and SV as well 

    ## EC2 Configuration to use ########
    ####################################
    config:
      instance_type: c5n.9xlarge
      ebs_size: 1.5x
      EBS_optimized: True
      spot_instance: True
      run_name: run_somatic_sentieon_tnscope_tumoronly
      behavior_on_capacity_limit: wait_and_retry
